<head>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>

    <div class="admin-layout">

                    <path d="M16 12 L16 28 Q16 31 19 31 Q22 31 22 28 L22 22 L30 20 L30 14 L22 16 L22 12 Z"
                        fill="#c8820a" />
                    <circle cx="19" cy="30" r="2.5" fill="#f0b830" />
                </svg>
                <span>La <span style="color:var(--cyan)">Blue</span>seria</span>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section-label">Principal</div>
                <a href="dashboard.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>Dashboard</a>
                <a href="pos.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>Punto de Venta</a>
                <div class="nav-section-label">Reportes</div>
                <a href="ventas.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                    </svg>Historial Ventas</a>
                <a href="reportes.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10" />
                        <line x1="12" y1="20" x2="12" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="14" />
                    </svg>Reportes</a>
                <div class="nav-section-label">Gesti√≥n</div>
                <a href="productos.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                        <line x1="7" y1="7" x2="7.01" y2="7" />
                    </svg>Productos</a>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="sidebar-avatar"><span id="sidebar-avatar-init">A</span></div>
                    <div>
                        <div class="sidebar-user-name" id="sidebar-user-name">‚Äì</div>
                        <div class="sidebar-user-role" id="sidebar-user-role">‚Äì</div>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-ghost btn-sm" style="width:100%;justify-content:center;">üö™
                    Cerrar sesi√≥n</button>
            </div>
        </aside>

        <div class="main-content">
            <header class="topbar">
                <div class="topbar-title">üè∑ Gesti√≥n de Productos</div>
                <div class="topbar-right">
                    <span class="topbar-time" id="topbar-time"></span>
                    <button onclick="openModal()" class="btn btn-primary btn-sm">+ Nuevo producto</button>
                </div>
            </header>

            <div class="page-content">
                <div class="kpi-grid" style="grid-template-columns:repeat(4,1fr);margin-bottom:24px;" id="prod-kpis">
                </div>

                <div class="filter-row" style="margin-bottom:16px;">
                    <input class="form-control" type="text" id="prod-search" placeholder="üîç Buscar producto..."
                        style="max-width:280px;" />
                    <select class="form-control" id="prod-cat-filter" style="max-width:180px;">
                        <option value="">Todas las categor√≠as</option>
                        <option>Bebidas</option>
                        <option>Comidas</option>
                        <option>Postres</option>
                        <option>Extras</option>
                    </select>
                    <select class="form-control" id="prod-status-filter" style="max-width:160px;">
                        <option value="">Todos</option>
                        <option value="active">Activos</option>
                        <option value="inactive">Inactivos</option>
                    </select>
                </div>

                <div class="table-wrap card-elevated" style="padding:0;">
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Categor√≠a</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="prod-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Nuevo Producto</h3>
                <button onclick="closeModal()"
                    style="background:none;border:none;color:var(--gray-400);font-size:1.3rem;cursor:pointer;">‚úï</button>
            </div>
            <form id="prod-form">
                <div style="display:flex;flex-direction:column;gap:16px;">
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
                        <div class="form-group">
                            <label class="form-label">Nombre *</label>
                            <input class="form-control" id="f-name" required placeholder="Nombre del producto" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emoji</label>
                            <input class="form-control" id="f-emoji" placeholder="üçî" maxlength="4" />
                        </div>
                    </div>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
                        <div class="form-group">
                            <label class="form-label">Categor√≠a *</label>
                            <select class="form-control" id="f-cat" required>
                                <option value="">Seleccionar...</option>
                                <option>Bebidas</option>
                                <option>Comidas</option>
                                <option>Postres</option>
                                <option>Extras</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Precio (CLP) *</label>
                            <input class="form-control" id="f-price" type="number" required min="1" placeholder="0" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stock inicial</label>
                        <input class="form-control" id="f-stock" type="number" min="0" placeholder="0" />
                    </div>
                    <input type="hidden" id="f-id" />
                    <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:8px;">
                        <button type="button" onclick="closeModal()" class="btn btn-ghost">Cancelar</button>
                        <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script>
        requireAuth();
        populateSidebar();
        startClock();

        function renderKPIs() {
            const prods = getProducts();
            const active = prods.filter(p => p.active).length;
            const cats = [...new Set(prods.map(p => p.category))].length;
            document.getElementById('prod-kpis').innerHTML = `
      <div class="kpi-card"><div class="kpi-label">Total productos</div><div class="kpi-value text-cyan">${prods.length}</div><div class="kpi-icon" style="background:rgba(0,212,255,0.1);">üè∑</div></div>
      <div class="kpi-card"><div class="kpi-label">Activos</div><div class="kpi-value text-blue">${active}</div><div class="kpi-icon" style="background:rgba(30,106,255,0.1);">‚úÖ</div></div>
      <div class="kpi-card"><div class="kpi-label">Inactivos</div><div class="kpi-value text-warning">${prods.length - active}</div><div class="kpi-icon" style="background:rgba(245,158,11,0.1);">‚è∏</div></div>
      <div class="kpi-card"><div class="kpi-label">Categor√≠as</div><div class="kpi-value">${cats}</div><div class="kpi-icon" style="background:rgba(16,185,129,0.1);">üìÇ</div></div>
    `;
        }

        function renderTable() {
            const search = document.getElementById('prod-search').value.toLowerCase();
            const cat = document.getElementById('prod-cat-filter').value;
            const status = document.getElementById('prod-status-filter').value;
            let prods = getProducts().filter(p => {
                if (search && !p.name.toLowerCase().includes(search)) return false;
                if (cat && p.category !== cat) return false;
                if (status === 'active' && !p.active) return false;
                if (status === 'inactive' && p.active) return false;
                return true;
            });

            document.getElementById('products-tbody').innerHTML = prods.map(p => `
      <tr>
        <td>
          <div style="display:flex;align-items:center;gap:10px;">
            <span style="font-size:1.6rem;">${p.emoji}</span>
            <span class="fw-bold">${p.name}</span>
          </div>
        </td>
        <td><span class="badge badge-blue">${p.category}</span></td>
        <td class="text-cyan fw-bold">${formatCLP(p.price)}</td>
        <td>
          <span class="${p.stock < 10 ? 'text-warning' : 'text-success'} fw-bold">${p.stock}</span>
        </td>
        <td>
          <span class="badge ${p.active ? 'badge-success' : 'badge-warning'}">${p.active ? '‚úÖ Activo' : '‚è∏ Inactivo'}</span>
        </td>
        <td>
          <div style="display:flex;gap:8px;">
            <button onclick="editProduct('${p.id}')" class="btn btn-ghost btn-sm">‚úè Editar</button>
            <button onclick="toggle('${p.id}')" class="btn btn-sm ${p.active ? 'btn-danger' : 'btn-success'}">${p.active ? 'Desactivar' : 'Activar'}</button>
          </div>
        </td>
      </tr>
    `).join('') || '<tr><td colspan="6" style="text-align:center;padding:40px;color:var(--gray-600);">Sin productos</td></tr>';
        }

        ['prod-search', 'prod-cat-filter', 'prod-status-filter'].forEach(id => {
            document.getElementById(id).addEventListener('input', renderTable);
            document.getElementById(id).addEventListener('change', renderTable);
        });

        function openModal(id) {
            document.getElementById('modal-title').textContent = id ? 'Editar Producto' : 'Nuevo Producto';
            document.getElementById('f-id').value = id || '';
            if (id) {
                const p = getProducts().find(x => x.id === id);
                document.getElementById('f-name').value = p.name;
                document.getElementById('f-emoji').value = p.emoji;
                document.getElementById('f-cat').value = p.category;
                document.getElementById('f-price').value = p.price;
                document.getElementById('f-stock').value = p.stock;
            } else {
                document.getElementById('prod-form').reset();
            }
            document.getElementById('prod-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('prod-modal').classList.remove('active'); }

        function editProduct(id) { openModal(id); }

        function toggle(id) {
            toggleProduct(id);
            renderTable(); renderKPIs();
            showToast('Estado del producto actualizado', 'info');
        }

        document.getElementById('prod-form').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('f-id').value;
            const data = {
                name: document.getElementById('f-name').value,
                emoji: document.getElementById('f-emoji').value || 'üçΩ',
                category: document.getElementById('f-cat').value,
                price: parseFloat(document.getElementById('f-price').value),
                stock: parseInt(document.getElementById('f-stock').value) || 0,
                active: true,
            };
            if (id) { updateProduct(id, data); showToast('Producto actualizado', 'success'); }
            else { addProduct(data); showToast('Producto creado', 'success'); }
            closeModal();
            renderTable();
            renderKPIs();
        });

        renderKPIs();
        renderTable();
    </script>
</body>

</html>
